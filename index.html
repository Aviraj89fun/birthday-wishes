        #wish-screen {

        }
        .animation-container {

        #girl-image {

            width: 280px;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s, transform 1s ease-in-out 0.5s;
        }
        #girl-image.reveal {

        }
        .wish-message {

        /* --- ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§®‡•ç‡§∏ --- */
        @keyframes shake {

    </style>

<body>

    <!-- ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® 1: ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è -->
    <div id="input-screen" class="screen">

        </div>

            <input type="text" id="senderName" class="input-field" placeholder="‡§ú‡•à‡§∏‡•á - ‡§∞‡§µ‡§ø, ‡§∏‡•Å‡§Æ‡§ø‡§§, ‡§Ü‡§¶‡§ø‡•§">
        </div>
        <button id="createWishBtn" class="create-button">üéâ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç</button>
    </div>

    <!-- ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® 2: ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è -->
    <div id="wish-screen" class="screen">
        <div class="animation-container">
            <img id="gift-box" src="https://i.imgur.com/uV37jCP.png" alt="Gift Box">
            <img id="girl-image" src="https://i.imgur.com/e5z4R8z.png" alt="Girl with gift">
        </div>
        <h2 id="wishText" class="wish-message"></h2>
        <p id="fromText" class="from-message"></p>
        <button id="audio-button" style="display:none;">üîä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§∏‡•Å‡§®‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ü‡•à‡§™ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <script>
        // --- JavaScript Logic ---
        const inputScreen = document.getElementById('input-screen');
        const wishScreen = document.getElementById('wish-screen');
        const createWishBtn = document.getElementById('createWishBtn');

        const birthdayBoyNameInput = document.getElementById('birthdayBoyName');
        const senderNameInput = document.getElementById('senderName');

        const wishTextElement = document.getElementById('wishText');
        const fromTextElement = document.getElementById('fromText');
        
        const giftBox = document.getElementById('gift-box');
        const girlImage = document.getElementById('girl-image');
        const audioButton = document.getElementById('audio-button');

        // Text-to-Speech ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function speakMessage(message) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'hi-IN'; // ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Sorry, your browser doesn't support text-to-speech.");
            }
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toName = urlParams.get('to');
            const fromName = urlParams.get('from');

            if (toName && fromName) {
                // ‡§Ø‡§π ‡§µ‡§ø‡§∂ ‡§¶‡•á‡§ñ‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§π‡•à
                inputScreen.style.display = 'none';
                wishScreen.style.display = 'block';

                const decodedToName = decodeURIComponent(toName);
                const decodedFromName = decodeURIComponent(fromName);

                // ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                wishTextElement.innerText = `Happy Birthday, ${decodedToName}! üéâ`;
                fromTextElement.innerText = `‡§Æ‡•Å‡§ù‡•á ‡§Ü‡§™‡§ï‡•á ‡§¶‡•ã‡§∏‡•ç‡§§ ${decodedFromName} ‡§®‡•á ‡§Ü‡§™‡§ï‡•ã ‡§µ‡§ø‡§∂ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≠‡•á‡§ú‡§æ ‡§π‡•à!`;

                // ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
                giftBox.classList.add('shake');
                setTimeout(() => {
                    giftBox.style.transform = 'translateX(-50%) scale(0)';
                    girlImage.classList.add('reveal');
                    audioButton.style.display = 'inline-block';
                }, 1000);

                // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§á‡§µ‡•á‡§Ç‡§ü
                audioButton.onclick = function() {
                    const messageToSpeak = `Happy Birthday, ${decodedToName}! Mujhe aapke dost ${decodedFromName} ne aapko wish karne ke liye bheja hai.`;
                    speakMessage(messageToSpeak);
                    this.style.display = 'none'; // ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§õ‡§ø‡§™‡§æ ‡§¶‡•á‡§Ç
                };
            }
        };

        // ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§á‡§µ‡•á‡§Ç‡§ü
        createWishBtn.addEventListener('click', function() {
            const toName = birthdayBoyNameInput.value.trim();
            const fromName = senderNameInput.value.trim();

            if (toName === '' || fromName === '') {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç‡•§');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?to=${encodeURIComponent(toName)}&from=${encodeURIComponent(fromName)}`;
            
            const shareText = `üéÅ *${fromName}* ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§¨‡§∞‡•ç‡§•‡§°‡•á ‡§µ‡§ø‡§∂ ‡§π‡•à, *${toName}*! \n\n‡§á‡§∏‡•á ‡§ñ‡•ã‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•ã üëá\n\n${shareUrl}`;

            // ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§∂‡•á‡§Ø‡§∞
            if (navigator.share) {
                navigator.share({
                    title: 'A Special Birthday Wish!',
                    text: shareText,
                }).catch(err => console.error(err));
            } else {
                // ‡§´‡•â‡§≤‡§¨‡•à‡§ï: ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§ë‡§™‡•ç‡§∂‡§®
                navigator.clipboard.writeText(shareText).then(function() {
                    alert('‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§ë‡§™‡•ç‡§∂‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§');
                });
            }
        });
    </script>
