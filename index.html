<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">

    <title>‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .screen {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        /* --- ‡§á‡§®‡§™‡•Å‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® --- */
        #input-screen h1 { color: #d90429; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        .input-field { width: calc(100% - 24px); padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; font-size: 1em; font-family: 'Baloo 2', cursive; }
        .input-field:focus { outline: none; border-color: #f72585; }
        .create-button { background: linear-gradient(45deg, #f72585, #b5179e); color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2em; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .create-button:hover { transform: scale(1.05); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }

        /* --- ‡§µ‡§ø‡§∂ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® --- */
        #wish-screen { display: none; }
        .animation-container { position: relative; height: 350px; margin-bottom: 20px; }
        #gift-box { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 200px; cursor: pointer; transition: transform 0.3s; }
        #gift-box.shake { animation: shake 0.8s ease-in-out; }
        #girl-image-container { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 1s ease-in-out 0.5s, transform 1s ease-in-out 0.5s; }
        #girl-image-container.reveal { opacity: 1; transform: translate(-50%, -20px); }
        .girl-image { width: 280px; position: absolute; top: 0; left: 0; }
        #still-girl { opacity: 1; }
        #talking-girl { opacity: 0; }
        .wish-message { font-size: 1.8em; color: #d90429; font-weight: 700; opacity: 0; }
        .from-message { font-size: 1.1em; color: #333; margin-top: 10px; opacity: 0; }
        
        /* ‡§ë‡§ü‡•ã-‡§™‡•ç‡§≤‡•á ‡§¨‡§ü‡§® */
        #play-button-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #play-button {
            font-size: 2em;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background: linear-gradient(45deg, #f72585, #b5179e);
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        /* ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§®‡•ç‡§∏ */
        @keyframes shake { 0%, 100% { transform: translateX(-50%) rotate(0deg); } 25% { transform: translateX(-50%) rotate(-5deg); } 75% { transform: translateX(-50%) rotate(5deg); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(247, 37, 133, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); } }
    </style>
</head>
<body>

    <!-- ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® 1: ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è -->
    <div id="input-screen" class="screen">
        <h1>‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç</h1>
        <div class="input-group">
            <label for="birthdayBoyName">‡§ú‡§ø‡§∏‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à, ‡§â‡§∏‡§ï‡§æ ‡§®‡§æ‡§Æ:</label>
            <input type="text" id="birthdayBoyName" class="input-field" placeholder="‡§ú‡•à‡§∏‡•á - ‡§∞‡§æ‡§π‡•Å‡§≤, ‡§Ö‡§Æ‡§ø‡§§, ‡§Ü‡§¶‡§ø‡•§">
        </div>
        <div class="input-group">
            <label for="senderName">‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ (‡§≠‡•á‡§ú‡§®‡•á ‡§µ‡§æ‡§≤‡•á):</label>
            <input type="text" id="senderName" class="input-field" placeholder="‡§ú‡•à‡§∏‡•á - ‡§∞‡§µ‡§ø, ‡§∏‡•Å‡§Æ‡§ø‡§§, ‡§Ü‡§¶‡§ø‡•§">
        </div>
        <button id="createWishBtn" class="create-button">üéâ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç</button>
    </div>

    <!-- ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® 2: ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è -->
    <div id="wish-screen" class="screen">
        <!-- ‡§ë‡§ü‡•ã-‡§™‡•ç‡§≤‡•á ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§ì‡§µ‡§∞‡§≤‡•á -->
        <div id="play-button-overlay">
            <button id="play-button">‚ñ∂Ô∏è<br>Play</button>
        </div>

        <div class="animation-container">
            <img id="gift-box" src="https://i.imgur.com/uV37jCP.png" alt="Gift Box">
            <div id="girl-image-container">
                <!-- ‡§∏‡•ç‡§•‡§ø‡§∞ ‡§§‡§∏‡•ç‡§µ‡•Ä‡§∞ -->
                <img id="still-girl" class="girl-image" src="https://i.imgur.com/8m5WJ0h.png" alt="Girl with gift">
                <!-- ‡§¨‡•ã‡§≤‡§§‡•Ä ‡§π‡•Å‡§à GIF -->
                <img id="talking-girl" class="girl-image" src="https://i.imgur.com/N6bcyGn.gif" alt="Talking Girl">
            </div>
        </div>
        <h2 id="wishText" class="wish-message"></h2>
        <p id="fromText" class="from-message"></p>
    </div>

    <script>
        const inputScreen = document.getElementById('input-screen');
        const wishScreen = document.getElementById('wish-screen');
        const createWishBtn = document.getElementById('createWishBtn');
        const birthdayBoyNameInput = document.getElementById('birthdayBoyName');
        const senderNameInput = document.getElementById('senderName');
        
        const wishTextElement = document.getElementById('wishText');
        const fromTextElement = document.getElementById('fromText');
        const giftBox = document.getElementById('gift-box');
        const girlImageContainer = document.getElementById('girl-image-container');
        const stillGirl = document.getElementById('still-girl');
        const talkingGirl = document.getElementById('talking-girl');
        
        const playButtonOverlay = document.getElementById('play-button-overlay');
        const playButton = document.getElementById('play-button');

        // Text-to-Speech ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function speakMessage(message, callback) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'hi-IN';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                
                // ‡§ú‡§¨ ‡§¨‡•ã‡§≤‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã
                utterance.onstart = function() {
                    stillGirl.style.opacity = '0';
                    talkingGirl.style.opacity = '1';
                };
                
                // ‡§ú‡§¨ ‡§¨‡•ã‡§≤‡§®‡§æ ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã
                utterance.onend = function() {
                    stillGirl.style.opacity = '1';
                    talkingGirl.style.opacity = '0';
                    if (callback) callback();
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Sorry, your browser doesn't support text-to-speech.");
            }
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toName = urlParams.get('to');
            const fromName = urlParams.get('from');

            if (toName && fromName) {
                inputScreen.style.display = 'none';
                wishScreen.style.display = 'block';

                playButton.onclick = function() {
                    playButtonOverlay.style.display = 'none'; // ‡§ì‡§µ‡§∞‡§≤‡•á ‡§õ‡§ø‡§™‡§æ ‡§¶‡•á‡§Ç
                    startAnimationAndAudio(toName, fromName);
                };
            }
        };

        function startAnimationAndAudio(toName, fromName) {
            const decodedToName = decodeURIComponent(toName);
            const decodedFromName = decodeURIComponent(fromName);

            // ‡§ó‡§ø‡§´‡•ç‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§π‡§ø‡§≤‡§æ‡§è‡§Ç
            giftBox.classList.add('shake');
            
            // 1 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§ó‡§ø‡§´‡•ç‡§ü ‡§ñ‡•Å‡§≤‡•á‡§ó‡§æ
            setTimeout(() => {
                giftBox.style.transform = 'translateX(-50%) scale(0)';
                girlImageContainer.classList.add('reveal');
            }, 1000);

            // 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ü‡§è‡§ó‡§æ
            setTimeout(() => {
                wishTextElement.innerText = `Happy Birthday, ${decodedToName}! üéâ`;
                fromTextElement.innerText = `‡§Æ‡•Å‡§ù‡•á ‡§Ü‡§™‡§ï‡•á ‡§¶‡•ã‡§∏‡•ç‡§§ ${decodedFromName} ‡§®‡•á ‡§Ü‡§™‡§ï‡•ã ‡§µ‡§ø‡§∂ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≠‡•á‡§ú‡§æ ‡§π‡•à!`;
                
                wishTextElement.style.animation = 'popIn 0.5s ease-out forwards';
                fromTextElement.style.animation = 'popIn 0.5s ease-out 0.5s forwards';
                
                const messageToSpeak = `Happy Birthday, ${decodedToName}! Mujhe aapke dost ${decodedFromName} ne aapko wish karne ke liye bheja hai.`;
                speakMessage(messageToSpeak);
            }, 2000);
        }

        // ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§¨‡§ü‡§®
        createWishBtn.addEventListener('click', function() {
            const toName = birthdayBoyNameInput.value.trim();
            const fromName = senderNameInput.value.trim();

            if (toName === '' || fromName === '') {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç‡•§');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?to=${encodeURIComponent(toName)}&from=${encodeURIComponent(fromName)}`;
            
            const shareText = `üéÅ *${fromName}* ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§¨‡§∞‡•ç‡§•‡§°‡•á ‡§µ‡§ø‡§∂ ‡§π‡•à, *${toName}*! \n\n‡§á‡§∏‡•á ‡§ñ‡•ã‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•ã üëá\n\n${shareUrl}`;

            if (navigator.share) {
                navigator.share({
                    title: 'A Special Birthday Wish!',
                    text: shareText,
                }).catch(err => console.error(err));
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§ë‡§™‡•ç‡§∂‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§');
                });
            }
        });
    </script>
</body>
