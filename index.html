<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡§æ ‡§Ö‡§®‡•ã‡§ñ‡§æ ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Baloo Bhai 2', cursive;
            margin: 0;
            background: #fde4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* --- ‡§ï‡§Ç‡§´‡§º‡•á‡§¶‡•ç‡§¶‡•Ä ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® --- */
        .confetti { position: fixed; width: 15px; height: 15px; background-color: #f2d74e; opacity: 0; animation: confetti-fall 5s ease-in-out infinite; }
        .confetti.c2 { background-color: #f24e4e; }
        .confetti.c3 { background-color: #4ef2a5; }
        .confetti.c4 { background-color: #4e7ef2; }
        @keyframes confetti-fall { 0% { opacity: 1; transform: translateY(-100vh) rotateZ(0deg); } 100% { opacity: 1; transform: translateY(100vh) rotateZ(720deg); } }

        .screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid #fff;
        }

        /* --- ‡§á‡§®‡§™‡•Å‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ --- */
        #input-screen { border-image: linear-gradient(45deg, #f72585, #7209b7, #3a0ca3, #4361ee, #4cc9f0) 1; }
        #input-screen h1 { color: #f72585; margin-bottom: 25px; font-size: 2.2em; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 700; }
        .input-field { width: calc(100% - 24px); padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; font-size: 1em; font-family: 'Baloo Bhai 2', cursive; }
        .input-field:focus { outline: none; border-color: #f72585; box-shadow: 0 0 8px rgba(247, 37, 133, 0.3); }
        .create-button { background: linear-gradient(45deg, #f72585, #b5179e); color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2em; cursor: pointer; font-weight: 700; transition: all 0.3s ease; letter-spacing: 1px; }
        .create-button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        /* --- ‡§µ‡§ø‡§∂ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ --- */
        #wish-screen { display: none; }
        .scene-container { position: relative; height: 400px; margin-bottom: 15px; border: 10px solid; border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1; border-image-slice: 1; padding: 10px; background: #fff8e1; }
        .table-img { position: absolute; bottom: 0; left: 0; width: 100%; z-index: 1; }
        .cake-img { position: absolute; bottom: 70px; left: 50%; width: 160px; transform: translateX(-50%); z-index: 2; }
        #birthday-boy-name-display { position: absolute; top: 10px; width: 100%; font-size: 2.5em; font-weight: 700; color: #d90429; text-shadow: 2px 2px 5px rgba(255,255,255,0.8); z-index: 5; opacity: 0; }
        #gift-box { position: absolute; bottom: 80px; left: 5%; width: 120px; z-index: 3; cursor: pointer; transition: transform 0.3s; }
        #gift-box.shake { animation: shake 0.8s ease-in-out; }
        #girl-image-container { position: absolute; bottom: 80px; left: 0; width: 220px; z-index: 4; opacity: 0; transition: opacity 1s, transform 1s; }
        #girl-image-container.reveal { opacity: 1; transform: translateY(-20px); }
        .girl-image { width: 100%; position: absolute; top: 0; left: 0; }
        #still-girl { opacity: 1; } #talking-girl { opacity: 0; }
        .wish-message { font-size: 1.6em; color: #d90429; font-weight: 700; opacity: 0; }
        .from-message { font-size: 1em; color: #333; margin-top: 5px; opacity: 0; }
        
        #play-button-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #play-button { font-size: 1.5em; padding: 25px 40px; border-radius: 50px; border: 3px solid white; background: linear-gradient(45deg, #f72585, #b5179e); color: white; cursor: pointer; animation: pulse 2s infinite; font-family: 'Baloo Bhai 2', cursive; }
        
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-8deg); } 75% { transform: rotate(8deg); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(0.95); } 70% { transform: scale(1.05); } 100% { transform: scale(0.95); } }
    </style>
</head>
<body>
    <div id="confetti-container"></div>

    <div id="input-screen" class="screen">
        <h1>üéÇ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡§æ ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§¨‡§®‡§æ‡§è‡§Ç üéÇ</h1>
        <div class="input-group">
            <label for="birthdayBoyName">‡§ú‡§ø‡§∏‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à, ‡§â‡§∏‡§ï‡§æ ‡§®‡§æ‡§Æ:</label>
            <input type="text" id="birthdayBoyName" class="input-field" placeholder="‡§ú‡•à‡§∏‡•á - ‡§∞‡§æ‡§π‡•Å‡§≤, ‡§Ö‡§Æ‡§ø‡§§, ‡§Ü‡§¶‡§ø‡•§">
        </div>
        <div class="input-group">
            <label for="senderName">‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ (‡§≠‡•á‡§ú‡§®‡•á ‡§µ‡§æ‡§≤‡•á):</label>
            <input type="text" id="senderName" class="input-field" placeholder="‡§ú‡•à‡§∏‡•á - ‡§∞‡§µ‡§ø, ‡§∏‡•Å‡§Æ‡§ø‡§§, ‡§Ü‡§¶‡§ø‡•§">
        </div>
        <button id="createWishBtn" class="create-button">üéâ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç</button>
    </div>

    <div id="wish-screen" class="screen">
        <div id="play-button-overlay">
            <button id="play-button">üéÅ Start Surprise üéÅ</button>
        </div>
        <div class="scene-container">
            <img class="table-img" src="https://i.imgur.com/vHq1xAv.png" alt="Table">
            <img class="cake-img" src="https://i.imgur.com/wVL3k8O.png" alt="Cake">
            <h2 id="birthday-boy-name-display"></h2>
            <img id="gift-box" src="https://i.imgur.com/uV37jCP.png" alt="Gift Box">
            <div id="girl-image-container">
                <img id="still-girl" class="girl-image" src="https://i.imgur.com/8m5WJ0h.png" alt="Girl with gift">
                <img id="talking-girl" class="girl-image" src="https://i.imgur.com/N6bcyGn.gif" alt="Talking Girl">
            </div>
        </div>
        <h3 id="wishText" class="wish-message"></h3>
        <p id="fromText" class="from-message"></p>
    </div>

    <script>
        // Confetti Logic
        const confettiContainer = document.getElementById('confetti-container');
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            const c_class = i % 2 == 0 ? 'c2' : (i % 3 == 0 ? 'c3' : (i % 4 == 0 ? 'c4' : ''));
            confetti.className = 'confetti ' + c_class;
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confettiContainer.appendChild(confetti);
        }

        const inputScreen = document.getElementById('input-screen');
        const wishScreen = document.getElementById('wish-screen');
        const createWishBtn = document.getElementById('createWishBtn');
        const birthdayBoyNameInput = document.getElementById('birthdayBoyName');
        const senderNameInput = document.getElementById('senderName');
        
        const bdayBoyNameDisplay = document.getElementById('birthday-boy-name-display');
        const wishTextElement = document.getElementById('wishText');
        const fromTextElement = document.getElementById('fromText');
        const giftBox = document.getElementById('gift-box');
        const girlImageContainer = document.getElementById('girl-image-container');
        const stillGirl = document.getElementById('still-girl');
        const talkingGirl = document.getElementById('talking-girl');
        const playButtonOverlay = document.getElementById('play-button-overlay');
        const playButton = document.getElementById('play-button');

        function speakMessage(message) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'hi-IN';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                utterance.onstart = () => { stillGirl.style.opacity = '0'; talkingGirl.style.opacity = '1'; };
                utterance.onend = () => { stillGirl.style.opacity = '1'; talkingGirl.style.opacity = '0'; };
                window.speechSynthesis.speak(utterance);
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toName = urlParams.get('to');
            const fromName = urlParams.get('from');

            if (toName && fromName) {
                inputScreen.style.display = 'none';
                wishScreen.style.display = 'block';
                playButton.onclick = () => {
                    playButtonOverlay.style.display = 'none';
                    startAnimationAndAudio(toName, fromName);
                };
            }
        };

        function startAnimationAndAudio(toName, fromName) {
            const decodedToName = decodeURIComponent(toName);
            const decodedFromName = decodeURIComponent(fromName);

            // 1. ‡§≤‡§°‡§º‡§ï‡•á ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
            bdayBoyNameDisplay.innerText = decodedToName;
            bdayBoyNameDisplay.style.animation = 'popIn 1s ease-out forwards';

            // 2. ‡§ó‡§ø‡§´‡•ç‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§π‡§ø‡§≤‡§æ‡§è‡§Ç
            setTimeout(() => giftBox.classList.add('shake'), 1000);

            // 3. ‡§ó‡§ø‡§´‡•ç‡§ü ‡§ñ‡•Å‡§≤‡•á ‡§î‡§∞ ‡§≤‡§°‡§º‡§ï‡•Ä ‡§¨‡§æ‡§π‡§∞ ‡§Ü‡§è
            setTimeout(() => {
                giftBox.style.transition = 'transform 0.5s';
                giftBox.style.transform = 'scale(0)';
                girlImageContainer.classList.add('reveal');
            }, 2000);

            // 4. ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
            setTimeout(() => {
                wishTextElement.innerText = `‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï ‡§π‡•ã, ${decodedToName}! ü•≥`;
                fromTextElement.innerText = `‡§Ø‡•á ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§Ü‡§™‡§ï‡•á ‡§¶‡•ã‡§∏‡•ç‡§§ ${decodedFromName} ‡§®‡•á ‡§≠‡•á‡§ú‡§æ ‡§π‡•à!`;
                
                wishTextElement.style.animation = 'popIn 0.5s ease-out forwards';
                fromTextElement.style.animation = 'popIn 0.5s ease-out 0.5s forwards';
                
                const messageToSpeak = `Happy Birthday, ${decodedToName}! Mujhe aapke dost ${decodedFromName} ne aapko wish karne ke liye bheja hai. Enjoy your day!`;
                speakMessage(messageToSpeak);
            }, 3000);
        }

        createWishBtn.addEventListener('click', () => {
            const toName = birthdayBoyNameInput.value.trim();
            const fromName = senderNameInput.value.trim();
            if (!toName || !fromName) return alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç‡•§');

            const shareUrl = `${window.location.origin}${window.location.pathname}?to=${encodeURIComponent(toName)}&from=${encodeURIComponent(fromName)}`;
            const shareText = `üéÅ *${fromName}* ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§ñ‡§æ‡§∏ ‡§¨‡§∞‡•ç‡§•‡§°‡•á ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§π‡•à, *${toName}*! \n\n‡§á‡§∏‡•á ‡§ñ‡•ã‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•ã üëá\n\n${shareUrl}`;

            if (navigator.share) {
                navigator.share({ title: 'A Special Birthday Wish!', text: shareText }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => alert('‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§ë‡§™‡•ç‡§∂‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§'));
            }
        });
    </script>
